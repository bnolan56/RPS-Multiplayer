<!doctype html>

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guu, Paa, Choki!!!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header class="container">
      <div class="row center">
        <div class="col l12">
          <h4 class="light-blue-text accent-3 main-title">ROCK, PAPER, SCISSORS!!</h4>
        </div>
      </div>
    </header>

    <br />

    <main>
      <div class="container wrapper">
        <div class="row">
          <div class="col l12">
            <div class="greeting col l12">
        			<input type="text" id="name-input" placeholder="Player Name">
              <input id="addName" class="btn waves-effect white-text light-blue accent-3" type="submit" value="Starto">
              <!-- <button type="submit" class="btn waves-effect white-text light-blue accent-3" id="addName">Submit</button> -->
        		</div>



            <div class="holder-box">
        			<div class="box player1 col l6">
        				<div class="waiting">
        					<p>Waiting for player 1</p>
        					<i class="fa fa-spinner fa-spin fa-one-large fa-fw"></i>
        				</div>

        				<div class="score score1"></div>
        				<div class="choices1"></div>
        			</div>

        			<div class="results"></div>

        			<div class="box player2 col l6">
        				<div class="waiting">
        					<p>Waiting for player 2</p>
        					<i class="fa fa-spinner fa-spin fa-one-large fa-fw"></i>
        				</div>

        				<div class="score score2"></div>
        				<div class="choices2"></div>
        			</div>
        		</div>
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col l12">
            <div class="holder-messages col l12">
              <h6 class="blue-grey-text">Insult Channel</h6>
        			<div id="messages"></div>
        			<input type="text" id="message-input" placeholder="Message">
              <input id="addMessage" class="btn waves-effect white-text light-blue accent-3" type="submit" value="Sendo">
        		</div>
          </div>
        </div>
      </div>
    </main>
    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/init.js"></script>
  </body>
</html>
